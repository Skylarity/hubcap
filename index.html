<!DOCTYPE html>
<html ng-app="Hubcap">
	<head>
		<!-- Bootstrap compiled and minified CSS -->
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

		<!-- JQuery -->
		<script src="jquery/jquery-2.2.1.min.js"></script>

		<!-- Bootstrap compiled and minified JavaScript -->
		<script src="bootstrap/js/bootstrap.min.js"></script>

		<!-- AngularJS -->
		<script src="angular/resources/angular.min.js"></script>

		<!-- ngStorage -->
		<script src="angular/resources/ng-storage.min.js"></script>

		<!-- Font Awesome -->
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Quicksand|Roboto:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

		<!-- Animate.css -->
		<link rel="stylesheet" href="css/animate.css"/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/style.css"/>

		<!-- Custom Angular -->
		<script src="angular/app.js"></script>
		<script src="angular/services/reddit-service.js"></script>
		<script src="angular/services/github-service.js"></script>
		<script src="angular/controllers/reddit-controller.js"></script>
		<script src="angular/controllers/github-controller.js"></script>
		<script src="angular/controllers/todo-controller.js"></script>

		<title>New Tab</title>
	</head>

	<body>
		<div class="jumbotron color-bg white-text">
			<div class="container">
				<h1 class="text-center animated fadeIn">HUBCAP</h1>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="panel panel-primary animated flipInX box-1">
						<div class="panel-heading">
							<h3 class="panel-title"><a href="https://www.reddit.com/"><i class="fa fa-reddit-alien"></i>&nbsp;Reddit</a></h3>
						</div>
						<div class="panel-body">
							Reddit feed here!
						</div>
					</div>
				</div>
				<div class="col-md-4" ng-controller="TodoController">
					<div class="panel panel-primary animated flipInX box-2">
						<div class="panel-heading">
							<h3 class="panel-title"><i class="fa fa-pencil"></i>&nbsp;To Do</h3>
						</div>
						<div class="panel-body">
							<form class="form-horizontal" novalidate name="todoForm" ng-submit="addTask(task);">
								<div class="form-group">
									<label class="control-label sr-only" for="task">Task</label>
									<div class="col-sm-12">
										<div class="input-group">
											<input class="form-control" type="text" id="task" name="task" ng-model="task.task" placeholder="What are you up to?" />
											<div class="input-group-addon">
												<button type="submit"><i class="fa fa-plus"></i></button>
											</div>
										</div>
									</div>
								</div>
							</form>
							<div class="row">
								<div class="col-xs-12">
									<input type="button" class="btn btn-success btn-xs" ng-click="archive();" value="Clear Done" />
									<input type="button" class="btn btn-default btn-xs pull-right" ng-hide="archiveAllConfirm" ng-click="archiveAllConfirmCheck();" value="Clear All" />
									<span class="pull-right alert alert-danger" ng-show="archiveAllConfirm">
										<span>Are you sure?</span>
										&nbsp;
										<input type="button" class="btn btn-danger btn-xs" ng-click="archiveAllYes();" value="Yes" />
										&nbsp;
										<input type="button" class="btn btn-default btn-xs" ng-click="archiveAllNo();" value="No" />
									</span>
								</div>
							</div>
							<hr>
							<h4 class="text-center alert alert-success" ng-show="noTasks">All done!</h4>
							<ul class="tasks">
								<li class="alert task" ng-click="task.done = !task.done; save();" ng-class="{'alert-success': task.done}" ng-repeat="task in tasks">
									<h4 class="task-text done-{{task.done}}"><i class="fa" ng-class="{'fa-square-o':!task.done, 'fa-check-square-o':task.done}"></i>&nbsp;{{task.task}}</h4>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-md-4" ng-controller="GithubController">
					<div class="panel panel-primary animated flipInX box-3">
						<div class="panel-heading">
							<h3 class="panel-title"><a href="https://github.com/"><i class="fa fa-github"></i>&nbsp;GitHub</a></h3>
						</div>
						<div class="panel-body">
							GitHub feed here!
							<hr>
							<small class="text-muted">Feed: {{feedUrl}}</small>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
